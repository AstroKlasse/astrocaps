<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Categorías - Astro Caps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Cstyles.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="header bg-[#4A4A4A] text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-3xl font-bold">
                <a href="index.html">
                    <img class="logo h-12" src="logo0.png" alt="Astro Caps Logo" />
                </a>
            </div>
            <nav class="space-x-6">
                <a class="hover:text-gray-300 transition duration-300" href="IS.html">Iniciar sesión</a>
                <a class="hover:text-gray-300 transition duration-300" href="R.html">Registrarse</a>
                <a class="hover:text-gray-300 transition duration-300" href="V.html">Video</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input class="search-input border border-gray-300 rounded-md py-2 px-4" placeholder="Buscar" type="text"/>
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-search text-gray-500"></i>
                    </button>
                </div>
                <a href="Cora.html" class="icon-button">
                    <i class="fas fa-heart"></i>
                </a>
                <button class="icon-button">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto mt-8 max-w-4xl">
        <h2 class="text-2xl font-bold text-center mb-6">Selecciona una Categoría</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Marcas -->
            <div class="category-section bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Marcas</h3>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <img src="ne.png" alt="New Era" class="w-12 h-12 mr-2"/>
                        <a href="NE.html" class="flex-grow text-center bg-[#F9D342] text-black font-bold py-2 rounded">New Era</a>
                    </li>
                    <li class="flex items-center">
                        <img src="47.png" alt="47 Brand" class="w-12 h-12 mr-2"/>
                        <a href="47.html" class="flex-grow text-center bg-[#F9D342] text-black font-bold py-2 rounded">47 Brand</a>
                    </li>
                    <li class="flex items-center">
                        <img src="GB.png" alt="Goorin Bros" class="w-12 h-12 mr-2"/>
                        <a href="GB.html" class="flex-grow text-center bg-[#F9D342] text-black font-bold py-2 rounded">Goorin Bros</a>
                    </li>
                    <li class="flex items-center">
                        <img src="MN.png" alt="Mitchell & Ness" class="w-12 h-12 mr-2"/>
                        <a href="MN.html" class="flex-grow text-center bg-[#F9D342] text-black font-bold py-2 rounded">Mitchell & Ness</a>
                    </li>
                    <li class="flex items-center">
                        <img src="MVCK.png" alt="MVCK" class="w-12 h-12 mr-2"/>
                        <a href="mvck.html" class="flex-grow text-center bg-[#F9D342] text-black font-bold py-2 rounded">MVCK</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer bg-[#4A4A4A] text-white mt-12 py-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
            <div class="flex items-center mb-4 md:mb-0">
                <img class="logo2 h-12" src="logo1.png" alt="Astro Caps Logo" />
            </div>
            <div class="flex flex-col md:flex-row md:space-x-8 mb-4 md:mb-0">
                <div class="about">
                    <h4 class="font-bold">Acerca de Nosotros</h4>
                    <p class="text-gray-300">Información sobre la empresa y su misión.</p>
                </div>
                <div class="contacto">
                    <h4 class="font-bold">Contacto</h4>
                    <p class="text-gray-300">info@astrocaps.com</p>
                    <p class="text-gray-300">Tel: +52 55 1234 5678</p>
                </div>
            </div>
            <div class="social-links flex space-x-4 mb-4 md:mb-0">
                <a href="#" aria-label="Instagram">
                    <img class="social-icons-white-instagram w-8 h-8" src="social-icons-white-instagram0.svg" alt="Instagram"/>
                </a>
                <a href="#" aria-label="Dribbble">
                    <img class="social-icons-white-dribbble w-8 h-8" src="social-icons-white-dribbble0.svg" alt="Dribbble"/>
                </a>
                <a href="#" aria-label="Twitter">
                    <img class="social-icons-white-twitter w-8 h-8" src="social-icons-white-twitter0.svg" alt="Twitter"/>
                </a>
                <a href="#" aria-label="YouTube">
                    <img class="social-icons-white-youtube w-8 h-8" src="social-icons-white-youtube0.svg" alt="YouTube"/>
                </a>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="astro-caps-2025">© Astro Caps 2025</p>
        </div>
    </footer>
</body>
</html>
