<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro - Astro Caps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-100">
    <!-- Header -->
<header class="header bg-[#4A4A4A] text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="text-3xl font-bold">
            <a href="indeex.html">
                <img class="logo h-12" src="logo0.png" alt="Astro Caps Logo" />
            </a>
        </div>
        <nav class="space-x-6">
            <a class="hover:text-gray-300 transition duration-300" href="IS.html">Iniciar sesión</a>
            <a class="hover:text-gray-300 transition duration-300" href="C.html">Categorías</a>
            <a class="hover:text-gray-300 transition duration-300" href="#">Video</a>
        </nav>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input class="search-input border border-gray-300 rounded-md py-2 px-4" placeholder="Buscar" type="text"/>
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
                    <i class="fas fa-search text-gray-500"></i>
                </button>
            </div>
            <a href="Cora.html" class="icon-button">
                <i class="fas fa-heart"></i>
            </a>
            <button class="icon-button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</header>
    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold text-center mb-6">Registro</h2>
        <form id="registerForm" action="#" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="name">Nombre Completo</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="text" id="name" name="name" required placeholder="Tu nombre completo"/>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">Correo Electrónico</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="email" id="email" name="email" required placeholder="tuemail@ejemplo.com"/>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="password">Contraseña</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="password" id="password" name="password" required placeholder="********"/>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirmar Contraseña</label>
                <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" type="password" id="confirm-password" name="confirm-password" required placeholder="********"/>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 bg-[#4A4A4A] text-white rounded">Registrarse</button>
            </div>
        </form>
    </main>
    <!-- Footer -->
<footer class="footer bg-[#4A4A4A] text-white mt-12 py-6">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-6">
        <div class="flex items-center mb-4 md:mb-0">
            <img class="logo2 h-12" src="logo1.png" alt="Astro Caps Logo" />
        </div>
        <div class="flex flex-col md:flex-row md:space-x-8 mb-4 md:mb-0">
            <div class="about">
                <h4 class="font-bold">Acerca de Nosotros</h4>
                <p class="text-gray-300">Información sobre la empresa y su misión.</p>
            </div>
            <div class="contacto">
                <h4 class="font-bold">Contacto</h4>
                <p class="text-gray-300">info@astrocaps.com</p>
                <p class="text-gray-300">Tel: +52 55 1234 5678</p>
            </div>
        </div>
        <div class="social-links flex space-x-4 mb-4 md:mb-0">
            <a href="#" aria-label="Instagram">
                <img class="social-icons-white-instagram w-8 h-8" src="social-icons-white-instagram0.svg" alt="Instagram"/>
            </a>
            <a href="#" aria-label="Dribbble">
                <img class="social-icons-white-dribbble w-8 h-8" src="social-icons-white-dribbble0.svg" alt="Dribbble"/>
            </a>
            <a href="#" aria-label="Twitter">
                <img class="social-icons-white-twitter w-8 h-8" src="social-icons-white-twitter0.svg" alt="Twitter"/>
            </a>
            <a href="#" aria-label="YouTube">
                <img class="social-icons-white-youtube w-8 h-8" src="social-icons-white-youtube0.svg" alt="YouTube"/>
            </a>
        </div>
    </div>
    <div class="text-center mt-4">
        <p class="astro-caps-2025">© Astro Caps 2025</p>
    </div>
</footer>
</body>
</html>
